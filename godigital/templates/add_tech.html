{% extends "index.html" %}

  {% block content %}
	<div class="container"> </div>
    <div id="login">
        <h3 class="text-center text-white pt-5">POST </h3>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-12">
                    {% comment %} <div id="login-box" class="col-md-12"> {% endcomment %}
                        <form id="login-form" class="form" action="{%url 'add' %}" method="post">
							{% csrf_token %}
                            <h3 class="text-center text-info">Blog</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Title:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Body:</label><br>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                               
                            </div>
                            <div class="form-group">
                                 <input type="submit" name="submit" class="btn btn-info btn-md" value="Post">
                            </div>
                                                   </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
