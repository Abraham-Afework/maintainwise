{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Apply Roboto font to the entire body */
            background-color: #ffc107;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1, .btn, .form-control, .text-center {
            font-family: 'Roboto', sans-serif; /* Apply Roboto font to specific elements */
        }
        h1 {
            font-weight: 700; /* Set font weight to bold for the heading */
            text-transform: uppercase; /* Optional: Transform text to uppercase */
            letter-spacing: 2px; /* Optional: Adjust letter spacing */
        }
        .btn {
            font-weight: 700; /* Set font weight to bold for buttons */
        }
        .form-control {
            font-weight: 400; /* Set font weight to normal for form inputs */
        }
        .login-container {
            background-color: white;
            padding: 30px 80px 30px 80px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .alert {
            background-color: #cc3300;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mb-5">
            <h1>M A I N T A I N W I S E</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <div class="logo">
                    <img src="{% static 'images/Maintainwise.png' %}" alt="Maintainwise" class="img-fluid">
                </div>
                <form id="login-form" class="form" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-warning btn-block mt-4">Sign In</button>
                </form>
                <p class="text-center mt-3">&copy; 2024 Maintainwise Aviation Support.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
